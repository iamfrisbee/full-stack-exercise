<main>
  <secret />

  <div class="payment-form">
    <form (submit)="addPayment()">
      <div class="input-group">
        <label for="name">Payment</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          placeholder="Payment"
          required
        />
      </div>
      <div class="input-group">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          name="amount"
          placeholder="Amount"
          [(ngModel)]="amount"
          type="number"
          min="0"
          required
        />
      </div>
      <button type="submit">+ Add</button>
    </form>
  </div>

  <h2>Payment List</h2>
  <div class="payment-list">
    <div class="column-head"><p>Name</p></div>
    <div class="column-head"><p>Amount</p></div>
    <div class="column-head"><p>Code</p></div>
    <div class="column-head"><p>Grid</p></div>
    @for (payment of payments; track payment.id) {
    <div>
      {{ payment.name }}
    </div>
    <div>
      {{ payment.amount }}
    </div>
    <div>
      {{ payment.code }}
    </div>
    <div>
      {{ payment.grid.flat().length }}
    </div>
    }
  </div>
</main>
